<input type="text" placeholder="Search..." ng-model="searchText">
<table class="bm-book-list">
	<tbody>
		<tr ng-repeat="book in books | filter:searchText | orderBy: getBookOrder">
			<td><a ng-href="#/books/{{book.isbn}}" ng-bind="book.title"></a></td>
			<td ng-bind="book.author"></td>
			<td ng-bind="book.isbn"></td>
		</tr>
	</tbody>
</table>
