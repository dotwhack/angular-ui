<!DOCTYPE>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div ng-controller="FirstCtrl">
    R:<input type="range" name="color_r" min="0" max="255" step="1" ng-model="backgroundColor.RED"></br>
    G:<input type="range" name="color_g" min="0" max="255" step="1" ng-model="backgroundColor.GREEN"></br>
    B:<input type="range" name="color_b" min="0" max="255" step="1" ng-model="backgroundColor.BLUE"></br>
    A:<input type="range" name="color_a" min="0" max="1" step="0.1" ng-model="backgroundColor.ALPHA"></br>
    <hr>
    <div style="width:300px; height:100px;
     background-color: rgba({{backgroundColor.RED}},{{backgroundColor.GREEN}},{{backgroundColor.BLUE}},{{backgroundColor.ALPHA}});">
  </div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script>
	var myApp = angular.module('myApp',[]);
	myApp.controller('FirstCtrl', function($scope){
		$scope.yourName = 'Brandon';
		$scope.backgroundColor = {
			'RED': 255,
			'GREEN': 255,
			'BLUE': 255,
			'ALPHA': 1
		};
	});
	</script>
</body>
</html>
